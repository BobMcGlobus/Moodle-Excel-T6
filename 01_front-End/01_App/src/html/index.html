<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Moodle-Excel-Tool</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <script lang="javascript" src="../dist/xlsx.full.min.js"></script>
    <script lang="javascript" src="../dist/FileSaver.min.js"></script>
    <script src="../dist/jquery-3.5.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="headline">Welcome to MXchange!</h1>
    <div id="wrapper">
    <input class="CTAinput" type="file" id="input-excel" />
    </div>
    <input class="CTARed" type="button" id="startImport" value="Import in Moodle" onclick="importData()" />
    <input class="CTARed" type="button" id="openList" value="Liste ändern"  />
    <hr />
    <div><a href="login.html" >Log in</a></div>
    <script type="text/javascript" src="../importExcel.js" ></script>
    <script>require('../changeTargetlist.js')</script>

    <a href="#"> <div class="CTAGraySpecial">
      <img src="../img/back-arrow.svg" alt="back">
      <p class="text">Zurück</p>
    </div></a>

    <a href="#"> <div class="CTAGraySpecial">
      <img src="../img/back-arrow.svg" alt="back">
      <p class="text">Abbrechen</p>
    </div></a>

    <a href="#"> <div class="CTAGraySpecial">
      <img src="../img/option-wheel.svg" alt="option-wheel">
      <p class="text">Einstellungen</p>
    </div></a>

    <a href="#"> <div class="CTARedSpecial">
      <img src="../img/download.svg" alt="download">
      <p class="text">Importieren</p>
    </div></a>

  </body>
</html>
