<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Moodle-Excel-Tool</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <script lang="javascript" src="../dist/xlsx.full.min.js"></script>
    <script lang="javascript" src="../dist/FileSaver.min.js"></script>
    <script src="../dist/jquery-3.5.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <a id="openList"> 
      <div class="CTAGraySpecial" style="position: absolute; top: 15px; right: 10px;">
        <img src="../img/option-wheel.svg" alt="option-wheel">
        <p class="text">Einstellungen</p>
      </div>
    </a>
    <div class="content-box">
    <div class="import-dialog">
      <h1 class="headline">Noten in Moodle exportieren:</h1>
      <h2 class="subHeadline">Bitte wählen Sie eine Tabelle aus mit der Sie die Daten exportieren möchten</h2>
      <!-- <p class="text">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum</p> -->
      <input class="CTAinput" type="file" id="input-excel" accept=".xls, .xlsx"/>
    </div>
    <div id="wrapper">
    </div>
    <div class="import-box">
      <h2>Möchten Sie die eingetragenen Daten auf Moodle hochladen?</h2>
      <p class="text">Wählen Sie den Dateiort der zu speichernden Daten auf Moodle aus!</p><br>
      <input type="text" id="url" name="url" placeholder="URL" oninput="saveURL()"><br>
      <a href="login.html"> <div class="CTARedSpecial" onclick="importData()" id="startImport">
        <img src="../img/download.svg" alt="download">
        <p class="text">Importieren</p>
      </div></a>
    </div>
    </div>

  <script type="text/javascript" src="../importExcel.js" ></script>
  <script type="text/javascript" src="../importToMoodle.js" ></script>
  <script type="text/javascript" src="../pageUser.js" ></script>
  <script type="text/javascript" src="../pageOverview.js" ></script>
  <script type="text/javascript" src="../login.js" ></script>
  <script>require('../changeTargetlist.js')</script>
  </body>
</html>
